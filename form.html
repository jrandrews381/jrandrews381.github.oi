<!DOCTYPE html>

<head>

<html lang="en">

<meta charset="UTF-8">

<title>Form</title>
<style>
     .menu a {
      font-size: 18px;
      margin: 0 12px;
    }
     form {
      background-color: #f0f8ff; /* light blue background for form */
      padding: 20px;
      width: 400px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }
     /* Labels */
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    /* Text inputs */
    input[type="text"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }

    /* Dropdown menu */
    select {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
    }

    /* Radio button group spacing */
    fieldset {
      margin-top: 10px;
      padding: 10px;
    }

    legend {
      font-weight: bold;
    }

    /* Comment box */
    textarea {
      width: 100%;
      height: 100px;
      background-color: #fff0f5; /* different color */
      padding: 6px;
      box-sizing: border-box;
      margin-bottom: 10px;
      resize: vertical;
    }

    /* Buttons */
    input[type="submit"] {
      background-color: #4caf50; /* green */
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    input[type="reset"] {
      background-color: #f44336; /* red */
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    input[type="reset"]:hover {
      background-color: #d32f2f;
    }

</style>

</head>



<body>

<!--Your HTML tags will start here-->

<h1>How Can We Make this Site Better?</h1>

<form action="#" method="post">
    
    <!-- First Name -->
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="firstname" required>

    <!-- Last Name -->
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" required>

    <!-- Radio Buttons -->
    <fieldset>
      <legend>Preferred Contact Method</legend>
      <input type="radio" id="email" name="contact" value="email" required>
      <label for="email">Email</label><br>
      <input type="radio" id="phone" name="contact" value="phone">
      <label for="phone">Phone</label><br>
      <input type="radio" id="none" name="contact" value="none">
      <label for="none">No Preference</label>
    </fieldset>

    <!-- Comment Box -->
    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" placeholder="Write your comments here..."></textarea>

    <!-- Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>
